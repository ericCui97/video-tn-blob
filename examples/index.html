<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <title>Video Metadata & Thumbnails</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="video,thumbnails,preview,metadata,blob" />
    <meta
      name="description"
      content="Convenience method(or Video object) to get metadata and thumbnails of HTML5 video Blob."
    />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- for so.com -->
    <meta property="og:site_name" content="ellow" />
    <meta property="og:type" content="article" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/wangweiwei/video-metadata-thumbnails/master/examples/video.png"
    />
    <meta property="og:release_date" content="2020-03-15" />
    <meta property="og:title" content="Video Metadata & Thumbnails" />
    <meta
      property="og:description"
      content="Convenience method(or Video object) to get metadata and thumbnails of HTML5 video Blob."
    />
    <base target="_blank"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h1>Video Metadata & Thumbnails</h1>
        <p class="lead">
          Convenience method(or Video object) to get metadata and thumbnails of HTML5 video Blob.
        </p>
      </div>
      <h3 class="card-title">Option</h3>
      <br />
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="label" for="quality">quality</label>
          <input
            type="text"
            id="quality"
            class="form-control"
            placeholder="0.7"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="label" for="interval">interval</label>
          <input
            type="text"
            id="interval"
            class="form-control"
            placeholder="1"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="label" for="scale">scale</label>
          <input
            type="text"
            id="scale"
            class="form-control"
            placeholder="0.7"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="label" for="start">start</label>
          <input type="text" id="start" class="form-control" placeholder="0" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="label" for="end">end</label>
          <input type="text" id="end" class="form-control" placeholder="" />
        </div>
      </div>
      <br />
      <hr class="mb-4" />
      <br />
      <h3 class="card-title">File</h3>
      <br />
      <div class="row">
        <div class="col-md-12 mb-3">
          <input
            type="file"
            class="custom-file-input"
            onchange="onChange(this.files)"
          />
          <label
            class="custom-file-label"
            style="margin: 0 15px;"
            for="validatedCustomFile"
            >Choose file...</label
          >
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div
          id="loading"
          style="display: none; text-align: center;"
          class="col-md-12 mb-3"
        >
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div id="thumbnails_container" class="thumbnails-container"></div>
     
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/video-metadata-thumbnails/lib/video-metadata-thumbnails.iife.js"></script>
    <script src="main.js"></script>
    <!-- fork me -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161481507-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-161481507-1');
    </script>
  </body>
</html>
